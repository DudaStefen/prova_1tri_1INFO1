<script>
    /*
    PROBLEMA: Lista de exercício
    O professor de Programação I disponibilizou para a turma uma lista com 15 exercícios.
    Peça para quatro alunos informarem quantos dos 15 exercícios que cada um conseguiu fazer.
    Calcule a média do número de exercícios que os alunos conseguiram resolver.
    Apresente o restuldado ao final do programa.
    */

    //ENTRADA
    const aluno1 = Number(prompt("Aluno 1 Informe quantos exercícios conseguiu fazer"));
    const aluno2 = Number(prompt(" Aluno 2 Informe quantos exercícios você conseguiu realizar"));
    const aluno3 = Number(prompt("Aluno 3 Informe quantos exercícios você conseguiu fazer"));
    const aluno4 = Number(prompt("E por fim, Aluno 4 Informe quantos exercícios conseguiu realizar"));

    //PROCESSAMENTO
    const media = aluno1 + aluno2 + aluno3 + aluno4 / 15;

    //SAÍDA
    alert(`A média de exercícios feitos é de ${media}`);

</script>
